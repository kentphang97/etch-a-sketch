<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="heading">Etch-a-Sketch</div>
    <div class="container">
      <div id="sketch-option-left">
        <h2>Menu</h2>
        <div class="colorplate">
          <input
            type="color"
            name="pen-colour"
            id="pen-colour"
            value="#333333"
          />
          <span>Pen Colour</span>
        </div>
        <div class="background-colourplate">
          <input
            type="color"
            name="background-colour"
            id="background-colour"
            value="#F7F3F3"
          />
          <span>Background Colour</span>
        </div>
        <button id="colourBtn">Colour Mode</button>
        <button id="rainbowBtn">Rainbow Mode</button>
        <button id="eraserBtn">Eraser</button>
        <button id="clearBtn">Clear</button>
        <span id="sketch-pad-size">Sizing : 1 x 1</span>
        <div class="slidecontainer">
          <input
            type="range"
            min="1"
            max="100"
            name="sketch-pad"
            id="sketch-pad"
            value="16"
          />
        </div>
      </div>
      <div id="grid-container"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
